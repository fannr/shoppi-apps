<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Cart</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="assets/js/data.js" defer></script>
    <script src="assets/js/function.js" defer></script>
    <script defer src="assets/js/cart.js"></script>
  </head>
  <body>
    <div class="containerAlert">
      <div class="alert">
        <i class="bi bi-check2-circle"></i>
        <div>
          <h1>Thank You.</h1>
          <p class="desc">
            Your product has been successfully, <br />
            check in cart for the details.
          </p>
        </div>
        <a href="#" class="close">Close</a>
      </div>
    </div>

    <header>
      <nav>
        <h3>ShoppiApps.</h3>
      </nav>
    </header>

    <section class="cartContainer">
      <h1>Shopping Cart.</h1>
      <div class="linkCart">
        <a href="#" class="deleteAll">Delete All Cart</a>
        <a href="index.html" class="arrow"> Continue Shopping </a>
      </div>
      <hr />
      <div class="cart_details">
        <table>
          <thead>
            <tr>
              <td>Product</td>
              <td>Quantity</td>
              <td>Total Price</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="cart_info">
          <p class="headTitle">Info Payments</p>
          <p>Total Price</p>
          <p class="price">Rp 100.000</p>
          <a href="#" class="buy">Buy Now</a>
        </div>
      </div>
    </section>
  </body>
</html>
